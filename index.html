<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main>
      <!--Adding LocalStorage to save the score-->
      <!--Add a Different button for reset game and reset score & save it to localStorage-->

      <div class="grid">
        <div class="score">Score:</div>
        <div class="cen">
          <div class="box">
            <div class="1 btn"></div>
            <div class="2 btn"></div>
            <div class="3 btn"></div>
            <div class="4 btn"></div>
            <div class="5 btn"></div>
            <div class="6 btn"></div>
            <div class="7 btn"></div>
            <div class="8 btn"></div>
            <div class="9 btn"></div>
          </div>
          <button class="Reset">Reset</button>
        </div>
        <button class="status"></button>
      </div>
    </main>
    <script src="script.js"></script>
  </body>
</html>
