<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tic Tac Toe with LocalStorage</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main>
      <div class="grid">
        <div class="score">Score: <span id="score"></span></div>
        <div class="cen">
          <div class="box">
            <div class="1 btn"></div>
            <div class="2 btn"></div>
            <div class="3 btn"></div>
            <div class="4 btn"></div>
            <div class="5 btn"></div>
            <div class="6 btn"></div>
            <div class="7 btn"></div>
            <div class="8 btn"></div>
            <div class="9 btn"></div>
          </div>
          <div class="button-container">
            <button class="Reset">Play Again</button>
            <button class="Reset-score">Reset Scores</button>
          </div>
        </div>
        <button class="status"></button>
      </div>
    </main>
    <script src="script.js"></script>
  </body>
</html>
